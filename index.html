  <body>

    <nav class="nav-container containers">
      <div class="nav1-container containers">

        <a href="https://store.google.com/">Store</a>

      <div class="nav2-container containers">

        <div class="search-box-wrap">
          <i class="material-icons search-glass">search</i>
          <input type="text" class="search-box-input" name="q" >
          <button class="search-box-mic"><img src="images/mic.png" height="16px" width="12px"></button>
        </div>
      </section>
      
      <section class="button-container containers">
        <button id="Search">Google Search</button>
        <button id="Lucky">I'm Feeling Lucky</button>

      <section class="remember-container containers">
        <img src="images/sept-11-69x41.png" alt="Remember Sept. 11th">

    <footer class="foot-container containers" >
